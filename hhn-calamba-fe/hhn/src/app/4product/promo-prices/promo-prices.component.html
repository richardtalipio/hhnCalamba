<br>
<div class="container" style="width: 1000px;">
    <div class="row" style="text-align: center;">
        
            <mat-form-field appearance="standard" style="width: 20%">
                <mat-label>Original Price</mat-label>
                <input matInput readonly="true" [(ngModel)] = "grandTotal"  />
                <span matPrefix>&#8369;&nbsp;</span>
            </mat-form-field>&nbsp;
            <mat-form-field appearance="standard" style="width: 20%;" >
                <mat-label>Promo Price</mat-label>
                <input matInput [(ngModel)] = "promoPrice"  readonly="true"/>
                <span matPrefix>&#8369;&nbsp;</span>
            </mat-form-field>&nbsp;
        
    </div>
</div>
<br>
<div class="container" style="width: 1000px; overflow:auto; max-height: 300px;">

    <div class="row" style="text-align: center;" *ngFor="let promoItem of promoItemLists.controls; index as i">
        <ng-container [formGroup]="promoItem">
            <mat-form-field appearance="standard" style="width: 40%">
                <mat-label>Item Name</mat-label>
                <input matInput readonly="true" formControlName="promoItemName" />
            </mat-form-field>&nbsp;
            <mat-form-field appearance="standard" style="width: 60px">
                <mat-label>Quantity</mat-label>
                <input matInput formControlName="quantity" type="number" (ngModelChange)="onQuantityChange(i)" />
            </mat-form-field>&nbsp;
            <mat-form-field appearance="standard" style="width: 20%">
                <mat-label>SRP</mat-label>
                <span matPrefix>&#8369;&nbsp;</span>
                <input matInput readonly="true" formControlName="oldPrice" />
            </mat-form-field>&nbsp;
            <mat-form-field appearance="standard" style="width: 20%">
                <mat-label>New Price</mat-label>
                <span matPrefix>&#8369;&nbsp;</span>
                <input matInput  formControlName="itemPrice" (ngModelChange)="recomputeTotal()" />
            </mat-form-field>&nbsp;
            <button mat-button color="warn" (click)="deleteItems(i)">
                <mat-icon>delete</mat-icon>
            </button>
        </ng-container>
    </div>
</div>
<br>
<div class="container" style="width: 1000px; text-align: center;">
    <button mat-raised-button color="accent" (click)="goBack()">Go Back</button>&nbsp;
    <button mat-raised-button color="accent" (click)="confirm()">Confirm</button>
</div>
