<div class="container" style="text-align: right;">
    <button mat-raised-button color="primary" (click)="newItemEvent(null)">Add New Customer</button> &nbsp;
</div>
<div class="container" style="text-align: center; ">
    <mat-form-field style="width: 50%;">
        <mat-label>Search for customer name</mat-label>
        <input matInput [(ngModel)]="filter" (keyup)="doFilter($event.target.value)" #input />
    </mat-form-field>
    <div style="width: 50%; margin-left: 25%;">
        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDisableClear
                matSortDirection="asc">

                <ng-container matColumnDef="name" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="mobileNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
                    <td mat-cell *matCellDef="let row"> {{row.mobileNumber}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                </ng-container>

                <ng-container matColumnDef="order">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="accent" (click)="getRecord(row)">
                            <mat-icon class="mat-18">list_alt</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="warn" (click)="redirectToDelete(row)">
                            <mat-icon class="mat-18">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="newItemEvent(row)"></tr>
            </table>
        </div>
        <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
