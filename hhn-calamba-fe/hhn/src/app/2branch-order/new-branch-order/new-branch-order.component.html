<br>
<div  >
  <div class = "col-md-7">
    <div style="text-align: right;">
      <button mat-raised-button color="accent" matTooltip="View Selected Items" (click)="configurePrices()">Basket
        Items: {{selectedProduct}}</button>
    </div>

    <mat-form-field>
      <mat-label>Search for items to purchase</mat-label>
      <input matInput [(formControl)]="searchBox" placeholder="Ex. Hand Salve" #input />
    </mat-form-field>
    <div *ngFor="let item of filteredItems | async;" style="width: 206px; height: 102px; float : left; margin: 5px"
      (click)="selectItem(item.itemName)">
      <mat-card style="width: 100%; background-color: #ffeaa7; height: 100%;">
        <mat-card-content style="text-align: center;">
          <label>{{item.itemName}} {{item.size}}</label><br>
          <label *ngIf="item.variant!='' && item.variant!=undefined">({{item.variant}})</label>
          <div>&#8369;{{item.srp}}</div>
        </mat-card-content>
      </mat-card>
    </div>
    <div *ngFor="let promo of filteredPromos | async;" style="width: 206px; height: 150px; float : left; margin: 5px"
      (click)="selectPromo(promo.promoName)">
      <mat-card style="width: 100%; background-color: #ffeaa7; height: 100%;">
        <mat-card-content style="text-align: center;">
          <label>{{promo.promoName}} </label><br>
          <div>&#8369;{{promo.promoPrice}}</div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div  class = "col-md-5">
    TEST
  </div>
</div>
